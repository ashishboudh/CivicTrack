<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CivicTrack Admin Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/index.css" />
  <style>
    .admin-container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    .admin-section {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f1f5f9;
      color: #023047;
    }
    button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background-color: #0077b6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f8f;
    }
    #mapPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      background: white;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">CivicTrack Admin</div>
   
  </header>

  <main class="admin-container">
    <!-- üîê Login Section -->
    <div id="loginSection" class="admin-section">
      <h2>üîê Admin Login</h2>
      <input type="email" id="adminEmail" placeholder="Email" />
      <input type="password" id="adminPassword" placeholder="Password" />
      <button onclick="loginAdmin()">Login</button>
    </div>

    <!-- ‚úÖ Main Dashboard Section -->
    <div id="dashboard" style="display:none;">
      <div class="admin-section">
        <h2>üó∫Ô∏è Reports Map</h2>
        <button onclick="showMap()">View All Reports on Map</button>
      </div>

      <div class="admin-section">
        <h2>üìã Reports</h2>
        <table id="flaggedTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Category</th>
              <th>Flags</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="admin-section">
        <h2>üìä Report Analytics</h2>
        <p>Total Reports: <span id="totalReports">Loading...</span></p>
        <ul id="categoryCounts"></ul>
      </div>

      <div class="admin-section">
        <h2>üö´ Ban Users by Email</h2>
        <input type="email" id="banUserEmail" placeholder="Enter user email to ban" />
        <button onclick="banUser()">Ban User</button>
        <h3>Banned Email List</h3>
        <ul id="bannedList"></ul>
      </div>
    </div>
  </main>

  

  <!-- Firebase + Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- App Scripts -->
  <script src="js/firebaseConfig.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
