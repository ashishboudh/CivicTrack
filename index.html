<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CivicTrack - Issues Near You</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>

  <header class="header">
    <div class="logo">CivicTrack</div>
    <div class="user-actions">
      <a href="report.html" class="report-btn">➕ Report Issue</a>
      <span id="usernameDisplay" class="clickable">Loading...</span>
      <a href="login.html" id="loginBtn" class="login-btn">Login</a>
    </div>
  </header>

  <section class="filters">
    <input type="text" id="locationInput" placeholder="📍 Enter location (optional)" />

    <select id="filterCategory">
      <option value="">All Categories</option>
        <option>Roads</option>
        <option>Lighting</option>
        <option>Water Supply</option>
        <option>Cleanliness</option>
        <option>Public Safety</option>
        <option>Obstructions</option>
    </select>

    <select id="filterStatus">
      <option value="">All Status</option>
      <option value="Reported">Reported</option>
      <option value="In Progress">In Progress</option>
      <option value="Resolved">Resolved</option>
    </select>

    <select id="filterDistance">
      <option value="5">Within 5 km</option>
      <option value="3">Within 3 km</option>
      <option value="1">Within 1 km</option>
    </select>

    <input type="text" id="searchBox" placeholder="Search title..." />
    <button id="applyFilters">🔍 Filter</button>
  </section>

  <section id="issueGrid" class="issue-grid"></section>
  <div class="pagination" id="pagination"></div>

  <!-- Firebase & Script -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="js/firebaseConfig.js"></script>
  <script src="js/index.js"></script>

  <footer class="footer">
  <div class="footer-content">
    <p>🚀 Built with ❤️ by the <strong>Hack Overflow</strong> team</p>
    <p>© 2025 CivicTrack | Empowering Citizens, One Report at a Time</p>
  </div>
  </footer>

</body>
</html>
