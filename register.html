<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - CivicTrack</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>

  <header class="header">
    <div class="logo">CivicTrack</div>
    <div class="user-actions">
      <a href="index.html" class="home-btn">Home</a>
    </div>
  </header>

  <main class="login-container">
    <form id="registerForm" class="auth-form">
      <h2>üßæ Create Your Account</h2>

      <label>Full Name:</label>
      <input type="text" id="name" required placeholder="e.g., Ayush Maurya" />

      <label>Email:</label>
      <input type="email" id="email" required placeholder="you@example.com" />

      <label>Password:</label>
      <input type="password" id="password" required placeholder="Choose a strong password" />

      <button type="submit">Register</button>

      <p class="form-footer">
        Already have an account?
        <a href="login.html">Login here</a>
      </p>
    </form>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="js/firebaseConfig.js"></script>
  <script>
    const auth = firebase.auth();

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const result = await auth.createUserWithEmailAndPassword(email, password);
        await result.user.updateProfile({ displayName: name });
        alert("Registration successful!");
        window.location.href = "index.html";
      } catch (error) {
        alert("Registration failed: " + error.message);
      }
    });
  </script>

   <footer class="footer">
  <div class="footer-content">

    <p>¬© 2025 CivicTrack | Empowering Citizens, One Report at a Time</p>
  </div>
  </footer>

</body>
</html>
